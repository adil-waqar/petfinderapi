<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Pet Finder API</title>
</head>
<body>
    <header class="bg-light text-center p-3 mb-2 lead" style="font-size: 30px;">PetFinder API</header>
    <div class="container">
        <div class="card bg-dark text-white">
            <div class="card-body">
                <form id="form">
                    <div class="form-group">
                        <label>Select your favourite pet below </label>
                        <select name="" id="pet" class="form-control">
                            <option selected="">Cat</option>
                            <option>Bird</option>
                            <option>Dog</option>
                            <option>Horse</option>
                            <option>Barnyard</option>
                        </select>
                    </div>
                    <div class="form-group">
                            <label>Select gender </label>
                            <select name="" id="gender" class="form-control">
                                <option selected="">Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                        <button class="btn btn-primary form-control" type="submit">Submit</button>
                </form>
            </div>
        </div>

        <div class="card-column mt-2" id="output">
                
        </div>
    </div>
    <script src="/PetFinder.c16cbdde.js"></script>
</body>
</html>
